<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>duvar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">duvar</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="noteInput" rows="3" placeholder="Notunuzu buraya yazın..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Not Ekle</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Notlarım</h5>
            </div>
            <div class="card-body">
                <div id="notesContainer" class="notes-list">
                    <!-- Notlar burada görüntülenecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
