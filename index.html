<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark light">
    <title>duvar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Duvar</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="noteInput" rows="3" placeholder="buraya yazın..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Yazı Ekle</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">duvar</h5>
                <button id="refreshButton" class="btn btn-sm btn-secondary">Yenile</button>
            </div>
            <div class="card-body">
                <div id="notesContainer" class="notes-list">
                    <p class="text-muted">yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>
    <!-- head kısmına bu scriptleri ekleyin -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
