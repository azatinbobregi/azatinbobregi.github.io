<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Duvar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body data-theme="dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Duvar</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="noteInput" rows="3" 
                                  placeholder="Duvarına yazmak istediğin mesajı buraya yaz..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Gönder
                    </button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">yazılar</h5>
                <div>
                    <button id="refreshButton" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                    <div class="theme-picker dropdown d-inline-block">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" 
                                id="themeDropdown" data-bs-toggle="dropdown">
                            <i class="bi bi-palette"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><button class="dropdown-item theme-option" data-theme="light">Açık</button></li>
                            <li><button class="dropdown-item theme-option" data-theme="dark">Koyu</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="notesContainer" class="notes-list">
                    <p class="text-muted">Mesajlar yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
